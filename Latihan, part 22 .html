<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Profile</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #fff;
            border-bottom: 1px solid #dbdbdb;
        }
        .container {
            display: flex;
            align-items: center;
        }
        .container img {
            width: 150px;
        }
        ul {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        ul li {
            margin: 0 10px;
        }
        ul li a {
            text-decoration: none;
            color: #333;
        }
        .profile-header {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
            background-color: #fff;
            border-bottom: 1px solid #dbdbdb;
        }
        .profile-header img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }
        .profile-info {
            flex: 1;
            margin-left: 20px;
        }
        .profile-info h2 {
            margin: 0;
        }
        .profile-info p {
            color: #8e8e8e;
        }
        .profile-actions {
            display: flex;
            align-items: center;
            margin-left: 20px;
        }
        .profile-actions input {
            border: 1px solid #dbdbdb;
            background-color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        .profile-actions input:hover {
            background-color: #f0f0f0;
        }
        .profile-stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .profile-stats div {
            text-align: center;
        }
        .profile-stats h3 {
            margin: 0;
        }
        .profile-stats p {
            color: #8e8e8e;
        }
        td{
            width: 33.33%;
            padding: 10px;

        }
        .profile-gallery img {
            width: 100%;
            border: 1px solid #dbdbdb;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        footer {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 0;
            background-color: #fff;
            border-top: 1px solid #dbdbdb;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <img src="https://logospng.org/download/instagram/logo-instagram-4096.png" alt="Instagram Logo">
        </div>
        <!-- <div>
            <ul>
                <li><a href="#"><span class="material-symbols-outlined">home</span></a></li>
                <li><a href="#"><span class="material-symbols-outlined">search</span></a></li>
                <li><a href="#"><span class="material-symbols-outlined">add_box</span></a></li>
                <li><a href="#"><span class="material-symbols-outlined">favorite</span></a></li>
                <li><a href="#"><span class="material-symbols-outlined">person</span></a></li>
            </ul>
        </div> -->
    </header>
    <div class="profile-header">
        <img src="https://m.media-amazon.com/images/M/MV5BMTk4NjUxMjIxMV5BMl5BanBnXkFtZTgwMzYxNTk5MzE@.V1.jpg" alt="Profile Picture">
        <div class="profile-info">
            <h2>Ernald Denique</h2>
            <p>@ernald_denique</p>
        </div>
        <div class="profile-actions">
            <input type="button" value="Share Profile">
            <input type="button" value="View Archive">
        </div>
    </div>
    <div class="profile-stats">
        <div>
            <h3>0</h3>
            <p>Posts</p>
        </div>
        <div>
            <h3>2</h3>
            <p>Followers</p>
        </div>
        <div>
            <h3>0</h3>
            <p>Following</p>
        </div>
    </div>
    <div class="profile-gallery">
        <table>
            <tr>
                <td><img src="https://via.placeholder.com/150" alt="Image 1"></td>
                <td><img src="https://via.placeholder.com/150" alt="Image 2"></td>
                <td><img src="https://via.placeholder.com/150" alt="Image 3"></td>
            </tr>
            <tr>
                <td><img src="https://via.placeholder.com/150" alt="Image 4"></td>
                <td><img src="https://via.placeholder.com/150" alt="Image 5"></td>
                <td><img src="https://via.placeholder.com/150" alt="Image 6"></td>
            </tr>
            <tr>
                <td><img src="https://via.placeholder.com/150" alt="Image 7"></td>
                <td><img src="https://via.placeholder.com/150" alt="Image 8"></td>
                <td><img src="https://via.placeholder.com/150" alt="Image 9"></td>
            </tr>
        </table>
    </div>
    <footer>
        <div>
            <ul>
                <li><a href="#"><span class="material-symbols-outlined" style="font-size: 36px;">home</span></a></li>
                <li><a href="#"><span class="material-symbols-outlined" style="font-size: 36px;">search</span></a></li>
                <li><a href="#"><span class="material-symbols-outlined" style="font-size: 36px;">add_box</span></a></li>
                <li><a href="#"><span class="material-symbols-outlined" style="font-size: 36px;">favorite</span></a></li>
                <li><a href="#"><span class="material-symbols-outlined" style="font-size: 36px;">person</span></a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
