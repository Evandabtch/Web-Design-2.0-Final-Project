<body style="background-color: bisque;">
<h1>Structure of a stop light:</h1>
<style>
    #red {
        background-color: red;
        
    }
    #y {
        background-color: rgb(237, 234, 12);
        
    }
    .g {
        background-color: rgb(18, 233, 89);
    }

    div{
        height: 130px;
        margin: auto;
        text-align: center;width: 130px;
        margin-top: 10px;
    }



    
</style>

<div id="red"> Red = Stop. Every time if you see a red light 
    it means that you must stop 
</div>
<div id="y"> Yellow = Ready. After red or before green
    , yellow means that you must be ready before starting
    
</div>
<div class="g">Green = Go. After yellow, green means that you must
    go and drives away
</div>
